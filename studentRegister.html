<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILABS | Student Register </title>
    <link href='userRegister.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1 id="registertitle">Register Student Account</h1>
        <form onsubmit="">
            <div class="register-container">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <input type="text" placeholder="ID Number" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="DLSU Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password" required>
                    <input type="text" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register Account</button>
                <button type="reset" class="btn">Reset</button>
                <div class="login-link">
                    Already have an account?   <a href="userloginStudent.html"><strong>Log-in</strong></a>
                </div>
            </div>
        </form>
    </div>
    <span class="logo">
        <a href="indexStudent.html" id="logo">ILABS</a>
    </span>
</body>
</html>
