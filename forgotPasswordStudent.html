<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILABS | Forgot Password Student</title>
    <link href="userlogin.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Log In -->
    <div class="wrapper">
    <form onsubmit="" action="indexStudent.html">
        <h1 id="logintitle"><strong>Forgot Password?</strong></h1>
        <div class="log-in-container">
            <div class="text-box">
                <p>Please enter your username. An email will be sent to your registered email address.</p>
            
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>
            <div class="remember">
                <label><input type="submit" class="reserveBtn" value="Submit"></label>
               <label><input type="submit" class="reserveBtn" value="Clear"></label>
            </div>
        </div>
        <div class="register-link">
            Don't have an account?  <a href="studentRegister.html"><strong>Register</strong></a>
        </div>
    </form>
    </div>
</body>
</html>
