<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILABS | Schedules</title>
    <link rel="stylesheet" href="navStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reserveStyle.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Bebas+Neue">
</head>

<body>
    <div class="navBar">
        <span id="name"><a id="name-link" href="indexTech.html" target="_self">iLabs</a></span>
        <div class="navs">
            <a href="indexTech.html" target="_self">home</a>
            <p>|</p>
            <a href="reserveTech.html" target="_self">reservation</a>
            <p>|</p>
            <a href="userprofileTech.html" target="_self">account</a>
            <p>|</p>
            <a href="logoutTech.html">logout</a>
        </div>
    </div>
    <section>
        <div class="mainContent">
            <h1>View Schedules</h1>
            <div class="filterContainer">
                <h4>Filter</h4>
                <form action="">
                    <label for="date">Date</label>
                    <input type="date">
                    <label for="compLab">Comp. Lab</label>
                    <select name="compLab" id="compLab">
                        <option value="--">-- Select Lab</option>
                        <option value="GK304A">GK304A</option>
                        <option value="GK503B">GK503B</option>
                    </select>
                    <label for="time">Time</label>
                    <select name="time" id="time">
                            <option value="1">8:00 - 9:30</option>
                            <option value="2">10:00 - 11:30</option>
                            <option value="3">12:00 - 13:30</option>
                            <option value="4">14:00 - 15:30</option>
                            <option value="5">16:00 - 17:30</option>
                            <option value="6">18:00 - 19:30</option>
                    </select>
                    <input type="submit" class="reserveBtn" value="Filter">
                </form>
            </div>
            <div class="seatsContainer">
                <div class="legendContainer">
                    <span class="available"></span> available
                    <span class="unavailable"></span> unavailable
                </div>
                <div class="seats">
                    <div class="seatsColumn">
                        <div class="seatsGroup">
                            <span class="seat" id="A1">01</span>
                            <span class="seat" id="A2">02</span>
                            <span class="seat" id="A3">03</span>
                        </div>
                        <div class="seatsGroup">
                            <span class="seat" id="A4">04</span>
                            <span class="seat" id="A5">05</span>
                            <span class="seat" id="A6">06</span>
                        </div>
                        <div class="seatsGroup">
                            <span class="seat" id="A7">07</span>
                            <span class="seat" id="A8">08</span>
                            <span class="seat" id="A9">09</span>
                        </div>
                    </div>
                    <div class="seatsColumn">
                        <div class="seatsGroup">
                            <span class="seat" id="A10">10</span>
                            <span class="seat" id="A11">11</span>
                            <span class="seat" id="A12">12</span>
                        </div>
                        <div class="seatsGroup">
                            <span class="seat" id="A13">13</span>
                            <span class="seat" id="A14">14</span>
                            <span class="seat" id="A15">15</span>
                        </div>
                        <div class="seatsGroup">
                            <span class="seat" id="A16">16</span>
                            <span class="seat" id="A17">17</span>
                            <span class="seat" id="A18">18</span>
                        </div>
                    </div>
                    <div class="seatsColumn">
                        <div class="seatsGroup">
                            <span class="seat" id="A19">19</span>
                            <span class="seat" id="A20">20</span>
                            <span class="seat" id="A21">21</span>
                        </div>
                        <div class="seatsGroup">
                            <span class="seat" id="A22">22</span>
                            <span class="seat" id="A23">23</span>
                            <span class="seat" id="A24">24</span>
                        </div>
                        <div class="seatsGroup">
                            <span class="seat" id="A25">25</span>
                            <span class="seat" id="A26">26</span>
                            <span class="seat" id="A27">27</span>
                        </div>
                    </div>
                    <div class="seatsColumn">
                        <div class="seatsGroup">
                            <span class="seat" id="A28">28</span>
                            <span class="seat" id="A29">29</span>
                            <span class="seat" id="A30">30</span>
                        </div>
                        <div class="seatsGroup">

                        <div class="seatsGroup">
                            <span class="seat" id="A34">34</span>
                            <span class="seat" id="A35">35</span>
                            <span class="seat" id="A36">36</span>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
