<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILABS | User Log-in</title>
    <link href="userlogin.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Log In -->
    <div class="wrapper">
    <form onsubmit="">
        <h1 id="logintitle"><strong>Login</strong></h1>
        <div class="log-in-container">
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember">
                <label><input type="checkbox"><span id="rem">Remember me?</span></label>
            </div>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            Don't have an account? <a href="temp">Register</a>
        </div>
    </form>
    </div>
    <span class="logo">
        <a href="temp">ILABS</a>
    </span>
</body>
</html>
